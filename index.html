<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/solid.css">
    <meta name="theme-color" content="#2F3BA2" />
    <title>BCards</title>

    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="seleccion" class="seleccion" style="display: non; margin-top:-15px">
        <div id="cpu-inicia" class="cpu-inicia">cpu inicia</div>
        <div id="humano-inicia" class="humano-inicia">humano inicia</div>
        <div id="spinner" class="spinning-loader"></div>
        <button id="turno" class="btn2">Empezar</button>
    </div>

    <div class="info card card-text">
        <div class="info-turno" id="resultado"></div>
        <div class="info-ganador" id="ganador">Ganador: </div>
    </div>
    <div class="card">
        <div id="r-turno"></div>
        <div class="card-body">
            <!-- <div class="car-profile">
                    <img src="images/goasrra.svg" alt="CPU image" style="width: 60px;">
                    <p>CPU</p>
                </div> -->
            <div class="card-content">
                <i class="fas fa-heart" id="heart"></i>
                <div id="life-r" class="card-text"></div>
            </div>
            <div class="card-content"><i class="fas fa-fist-raised" id="atac"></i>
                <div id="atk-r" class="card-text"></div>
            </div>
            <div class="card-content">
                <i class="fas fa-shield-alt" id="defe"></i>
                <div id="def-r" class="card-text"></div>
            </div>
            <div class="card-content"><i class="fas fa-feather-alt" id="suerte"></i>
                <div id="suerte-r" class="card-text"></div>
            </div>
            <div class="card-content"><i class="fas fa-bolt" id="rayo"></i>
                <div id="ener-r" class="card-text"></div>
            </div>
        </div>

    </div>
    <div class="card">
        <div id="j-turno"></div>
        <div class="card-body">
            <!-- <div class="car-profile">
                <img src="images/goasrra.svg" alt="CPU image" style="width: 60px;">
                <p>CPU</p>
            </div> -->
            <div class="card-content">
                <i class="fas fa-heart" id="heart"></i>
                <div id="life-j" class="card-text"></div>
            </div>
            <div class="card-content"><i class="fas fa-fist-raised" id="atac"></i>
                <div id="atk-j" class="card-text"></div>
            </div>
            <div class="card-content">
                <i class="fas fa-shield-alt" id="defe"></i>
                <div id="def-j" class="card-text"></div>
            </div>
            <div class="card-content"><i class="fas fa-feather-alt" id="suerte"></i>
                <div id="suerte-j" class="card-text"></div>
            </div>
            <div class="card-content"><i class="fas fa-bolt" id="rayo"></i>
                <div id="ener-j" class="card-text"></div>
            </div>
        </div>
        <div class="card-footer" style="display: none;">
            <button class="btn1" id="plusLife">LIFE + 2</button>
            <button class="btn1" id="plusAtk">ATK + 2</button>
            <button class="btn1" id="plusDef">DEF + 2</button>
        </div>
        <div class="card-footer" style="margin-top: 5px;">
            <button class="btn1" id="dos" disabled>ATK</button>
            <button class="btn1" id="j-defender" disabled>DEF</button>
        </div>
    </div>

    <button id="uno">UNO</button>
    <br>
    <br>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/turno.js"></script>
<script src="js/corazon.js"></script>
<script>
// This is the "Offline copy of pages" service worker

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[PWA Builder] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("pwabuilder-sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      });
  }
}

</script>

</html>
